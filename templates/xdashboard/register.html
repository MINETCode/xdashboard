{% extends "base.html" %}

    {% block title %}
	MINET X - Registration
    {% endblock %}

{% block content %}

    <h1> Welcome, {{ currSchool.name }}. </h1>

    <h2> Register </h2>

    <form id="detail_form" method="post" action="/xdashboard/register/">

    </form>

{% endblock %}
